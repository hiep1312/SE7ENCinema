
<div id="errorPanel" class="error-panel">
    <button type="button" class="close-error">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="error-title">
        <i class="fa-solid fa-triangle-exclamation error-icon"></i>
        Có lỗi xảy ra
    </div>
    <div id="errorContent" class="error-content">
        Đã xảy ra lỗi trong quá trình xử lý. Vui lòng kiểm tra lại thông tin và thử lại.
    </div>
</div>

<!-- Warning Panel -->
<div id="warningPanel" class="error-panel warning">
    <button type="button" class="close-error">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="error-title">
        <i class="fa-solid fa-triangle-exclamation error-icon"></i>
        Cảnh báo
    </div>
    <div class="error-content">
        Thao tác này có thể ảnh hưởng đến dữ liệu. Bạn có chắc chắn muốn tiếp tục?
    </div>
</div>

<!-- Info Panel -->
<div id="infoPanel" class="error-panel info">
    <button type="button" class="close-error">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="error-title">
        <i class="fa-solid fa-circle-info error-icon"></i>
        Thông tin
    </div>
    <div class="error-content">
        Thao tác đã được thực hiện thành công. Dữ liệu đã được cập nhật.
    </div>
</div>
